<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login | CaloREE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>

  <div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Login to CaloREE</h1>
    </header>
    
    <form class="form" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form__group">
            {{ form.username(class="form__input", placeholder="Username") }}
        </div>
        
        <div class="form__group">
            {{ form.password(class="form__input", placeholder="Password") }}
        </div>
        
        {{ form.submit(class="btn") }}
    </form>
    <div class="login__redirect">
        <a class="user__title no__decoration" href="{{ url_for('register') }}">Register</a>
    <div>
</div>
    <script  src="js/index.js"></script>
</body>

</html>
